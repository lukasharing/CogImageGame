<div class="middle_box">
    <div class="container">
        <h1>Results</h1>
            
        <div [hidden]="information.length > 0" class="alert">This section is currently empty, please <a href="/game">play</a> at least one game.</div>
        <table [hidden]="information.length == 0" class="table" id="results">
            <thead>
                <tr>
                <th scope="col">Position</th>
                <th scope="col">Points</th>
                <th scope="col">Time Played</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="information in this.informations">
                    <th scope="row">1</th>
                    <td>{{information.score}}</td>
                    <td>{{information.time}}</td>
                </tr>
            </tbody>
        </table>
        <ul class="buttons">
            <li><a class="play" href="/" role="button">HOME</a></li>
        </ul>
    </div>
</div>
