<div class="middle_box">
    <div class="container">
        <h1>Results - BEST 10</h1>
            
        <div [hidden]="information.length > 0" class="alert">This section is currently empty, please <a href="/game">play</a> at least one game.</div>
        <table [hidden]="information.length == 0" id="results">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Points</th>
                    <th>Time Played</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let elm of information; let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{elm.score.toFixed(0)}} points</td>
                    <td>{{elm.time.toFixed(0)}} s</td>
                </tr>
            </tbody>
        </table>
        <ul class="buttons">
            <li><a class="play" href="/" role="button">HOME</a></li>
        </ul>
    </div>
</div>
