<div class="container d-flex h-100 w-100">
    <div class="row justify-content-center w-100">
        <div class="col-6 col-md-6 mx-auto">
            <div class="jumbotron" id="welcome">
                <h1 class="display-4 text-center">Results</h1>
                
                <div [hidden]="false" class="alert alert-danger" role="alert">This section is currently empty, please <a href="/game">play</a> at least one game.</div>

                <table [hidden]="true" class="table" id="results">
                    <thead>
                        <tr>
                        <th scope="col">Position</th>
                        <th scope="col">Points</th>
                        <th scope="col">Time Played</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>1000</td>
                            <td>25s</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>100</td>
                            <td>3s</td>
                        </tr>
                    </tbody>
                </table>
                <p>
                    <a class="btn btn-primary btn-lg" href="/" role="button">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-house-door" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

                            <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                        </svg> HOME
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
